<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">
    <meta name="description" content="a qr code component challenge by frontend mentor">

    <title>QR Code Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

</head>

<body>
    <div class="container">

        <div class="card">

            <div class="qr-code">
                <img src="images/image-qr-code.png" alt="code">
            </div>

            <div class="texts">
                <h2 class="leadText">Improve your front-end skills by building projects</h2>

                <p class="lightText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

        </div>

    </div>

</body>

</html>
